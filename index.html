<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/note-icon.ico" type="image/x-icon">
        <link href="css/main.css" rel="stylesheet">
        <title>ToDo List</title>
    </head>
<body>
    <header>
        <h1 class="hidden"> Time To Manage Your Task</h1>
        <img id="top-svg" src="images/note-svg.icon.svg" alt="Note Pad Icon">
        <img id="main-logo" src="images/todo-list.png" alt="ToDo List Application Logo">
        <script src="js/main.js"></script>
       
        <nav>
            <h2 class="hidden">Main Nav</h2>
          
            <ul>
                <li>Themes</li>
                <li>Stickers</li>
                <li>interface Icons</li>
                <li>Animated Icons</li>

    <section id="time">
        <h2 class="hidden"> time section</h2>
        <h3 id="realtimeclock"></h3>
    </section>
    
    <section id="date">

        <p id="realdate"></p>
    </section>
